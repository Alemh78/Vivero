<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="./assets-imagenes/logo.jpg" type="Logo del vivero VerdeMadre"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-success text-white px-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="./index.html">
        <img src="./assets-imagenes/logo.jpg" width="30" height="30" class="d-inline-block align-top me-2" alt="">
        VerdeMadre
      </a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
      <ul class="navbar-nav navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">INICIO</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="perfil.html">PERFIL</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="productos.html">PRODUCTOS</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="contacto.html">CONTACTO</a></li>
    </ul>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nonbre" minlength="4" maxlength="30"  
        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" placeholder="Ej: Alejandra"required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ej: xxxxx@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje aquí..."  maxlength="30"  minlength="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="bg-success text-black text-center">
      <p>© 2025 Ante cualquier duda o consulta</p>
      <p>Email: <a class="text-black" href="mailto:verdemadre@gmail.com">verdemadre@gmail.com</a></p>
      <p>Teléfono: +54 911 1176-763030</p>
      <p>Ubicación: Buenos Aires - Ezeiza</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
