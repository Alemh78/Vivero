    <form>
      <div class="mb-3">

        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
